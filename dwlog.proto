syntax = "proto3";

package dwlog;

service LogService {
    rpc Log(MessageRequest) returns (MessageResponse) {}
}

message MessageRequest {
    string name = 1;
    string host = 2;
    string time = 3;
    uint32 level = 4;
    string message = 5;
}

message MessageResponse {
}